machine:
  services:
    - docker

  timezone:
    Asia/Tokyo

  ruby:
    version:
      2.2.0

  hosts:
    circlehost: 127.0.0.1

dependencies:
  # pre:
    # - npm install coffeescript # install from a different package manager
    # - gem uninstall bundler # use a custom version of bundler
    # - gem install bundler --pre

  override:
    - docker info
    # - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - docker build -t violetyk/rails-sample .
    # - mkdir -p ~/docker; docker save violetyk/rails-sample > ~/docker/image.tar
    # - sudo pip install awscli
    # - bundle update: # note ':' here
        # timeout: 180 # fail if command has no output for 3 minutes

  # we automatically cache and restore many dependencies between
  # builds. If you need to, you can add custom paths to cache:
  # cache_directories:
    # - "~/docker"

database:
  override:
    - cp config/database.yml.ci config/database.yml
    - bundle exec rake db:schema:load RAILS_ENV=test

